<html>
<head>
<script>
        function fibonacci()
        {
         var a=parseInt(window.prompt("enter number:"));
         let n1=0,n2=1,n3;
          for (let i = 1; i <= a; i++) {
            document.write(n1);
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
    }
</script>
</head>
<body onload="fibonacci()">
</body>
</html>
