<html>
<head>
<title>Welcome to string object</title>
<body>
<script>
        var str="HELLO World";
        document.write(str.length+"<br>");
        document.write(str.toUpperCase()+"<br>");
        document.write(str.toLowerCase()+"<br>");
        document.write(str.charAt(0)+"<br>");
        document.write(str.indexOf(0,5)+"<br>");
        document.write(str.substr(5,10)+"<br>");
        document.write(str.includes("HELLO")+"<br>");
        document.write(str.startsWith("HELLO")+"<br>");
        document.write(str.endsWith("World")+"<br>");
        document.write(str.replace("HELLO","Type")+"<br>");
        document.write(str.repeat(2)+"<br>");
        document.write(str.charCodeAt(0)+"<br>");
        document.write(str.concat(" HELLO")+"<br>");
        document.write(str.trim("  HELLO  ")+"<br>");
        document.write(str.split(",")+"<br>");
</script>
</body>
</html>
