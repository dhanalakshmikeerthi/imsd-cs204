<html>
<head>
<script>
      function factorial()
      {
          var n=parseInt(prompt("enter number"));
         var i;
         var fac=n;
         for(i=1;i<n;i++)
         {
          fac=fac*i;
  
         }
         document.write(fac);
     }

 </script>
</head>
<body>
<button onclick="factorial()">factorial</button>
</head>
</html>
