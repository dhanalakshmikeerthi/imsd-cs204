<html>
<head>
<title>Welcome to Math Object</title>
</head>
<body>
<script>
         document.write(Math.PI+"<br>");
         document.write(Math.random()+"<br>");
         document.write(Math.sqrt(16)+"<br>");
         document.write(Math.pow(2,4)+"<br>");
         document.write(Math.floor(2.5)+"<br>");
         document.write(Math.round(2.5)+"<br>");
         document.write(Math.cbrt(27)+"<br>");
         document.write(Math.min(1,2,4)+"<br>");
         document.write(Math.max(1,2,4)+"<br>");
         document.write(Math.E+"<br>");
         document.write(Math.LN2+"<br>");
         document.write(Math.trunc(2.5)+"<br>");
         document.write(Math.ceil(3.6)+"<br>");
         document.write(Math.log(2)+"<br>");
         document.write(Math.abs(4.5)+"<br>");
</script>
</body>
</html>
